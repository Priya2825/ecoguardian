{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="p-4 p-md-5 mb-4 rounded text-body-emphasis bg-body-secondary">
    <div class="p-2">
        <h1 class="fw-bold text-center"> Edit Blog</h1>
        <form method="post">
            {% csrf_token %}
            {{form|crispy}}
            <button type="submit" class="btn btn-lg btn-success">Update</button>
        </form>
    </div>
</div>
{% endblock content %}
