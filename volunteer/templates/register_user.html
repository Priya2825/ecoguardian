{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="p-4 p-md-5 mb-4 rounded text-body-emphasis bg-body-secondary">
    <div class="container my-5">
        <div class="p-5 bg-body-tertiary rounded-3">
            <h1 class="text-center fw-bold mb-5 text-dark">Register Volunteer</h1>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="px-5">
                    <h3 class="text-muted">Basic Information :</h3>
                    {{user_form|crispy}}
                </div>
                <br>
                <div class="px-5">
                    <h3 class="text-muted">Additional Information :</h3>
                    {{volunteer_form|crispy}}
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
            <p>If you are already a registered volunteer please <a href="{% url 'login-user' %}" class="text-decoration-none">login</a> </p>
        </div>
    </div>
</div>
{% endblock content %}
